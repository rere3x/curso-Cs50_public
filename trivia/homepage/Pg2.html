<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <title>My Webpage</title>

    <script>
        // Função para carregar e exibir os valores armazenados
        window.onload = function() {
            const storedAnswers = JSON.parse(localStorage.getItem("answers")) || [];
        };

        // Função para salvar novos IDs clicados
        function SaveAnswer(id) {
            let storedAnswers = JSON.parse(localStorage.getItem("answers")) || [];
            storedAnswers.push(id);
            localStorage.setItem("answers", JSON.stringify(storedAnswers));

            // Atualiza a página para refletir o novo valor
            window.location.href = "Pg3.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="imagem2.png" alt="oshi no ko" width="300">

    </div>
    <div>
        <p>Qual dessas frases descrevem o que vc sente  </p>
    </div>
    <div>
        <button onclick="SaveAnswer('question2', 'Azul')">Azul</button>
        <button onclick="SaveAnswer('question2', 'Vermelho')">Vermelho</button>
        <button onclick="SaveAnswer('question2', 'Verde')">Verde</button>
        <button onclick="SaveAnswer('question2', 'Amarelo')">Amarelo</button>
    </div>
</body>
</html>
