<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <title>My Webpage</title>

    <script>
        function ChangeText(event){

            var texto = [
                "Texto número 1: a fernanda n sabe colocar o background!",
                "Texto número 2: n sabe fazer a flor ficar tranparente",
                "Texto número 3: ta preciando dar uma sentada",
                "Texto número 4: é burra"
            ];

            var indiceAleatorio = Math.floor(Math.random() * textos.length);

                document.getElementById("texto").innerHTML = textos[indiceAleatorio];

        }
    </script>

</head>
<body>
    <div class="container">
        <div class="item">
            <p id="texto">Verdades do dia</p>
        </div>
        <div>
            <button onclick="ChangeText(event)"> botão test </button>
        </div>
    </div>
</body>
</html>
