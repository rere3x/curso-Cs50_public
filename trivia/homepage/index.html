<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <title>My Webpage</title>

    <script>
        // Função para randomizar o texto
        function randomizarTexto() {
            // Array com os textos
            var textos = [
                "N tem o de novo",
                "mas quem sabe um dia wink",
                "A fernanda n sabe fazer back ground",
                "Nem fazer flor transparente",
                "VC É CAGONA"
            ];

            // Seleciona um índice aleatório do array de textos
            var indiceAleatorio = Math.floor(Math.random() * textos.length);

            // Altera o conteúdo do parágrafo para o texto aleatório
            document.getElementById("texto").innerHTML = textos[indiceAleatorio];
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Texto inicial -->
        <p id="texto">Clique no botão para ver um texto aleatório.</p>

    </div>
    <div class="container">

        <!-- Botão para randomizar o texto -->
        <button classe="container" onclick="randomizarTexto()">Randomizar Texto</button>
    </div>
</body>
</html>
