<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <title>My Webpage</title>
</head>
<body>
    <h1>Imagem Escolhida</h1>
    <div id="image-container">
        <!-- A imagem será exibida aqui -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recupera as respostas do localStorage
            const answer1 = localStorage.getItem("question1");
            const answer2 = localStorage.getItem("question2");

            // Usa as respostas como necessário
            console.log("Resposta 1:", answer1);
            console.log("Resposta 2:", answer2);

            // Exemplo: Exibindo no HTML (se necessário)
            document.getElementById("result1").textContent = answer1 || "Não respondida";
            document.getElementById("result2").textContent = answer2 || "Não respondida";
        });
    </script>
</body>
</html>
