<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <title>My Webpage</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recupera as respostas do localStorage
            const answer1 = localStorage.getItem("question1");
            const answer2 = localStorage.getItem("question2");
            const answer3 = localStorage.getItem("question3");

            // Usa as respostas como necessário
            console.log("Resposta 1:", answer1);
            console.log("Resposta 2:", answer2);
            console.log("Resposta 3:", answer3);

            // Exemplo: Exibindo no HTML (se necessário)
            document.getElementById("result1").textContent = answer1 || "Não respondida";
            document.getElementById("result2").textContent = answer2 || "Não respondida";
            document.getElementById("result3").textContent = answer3 || "Não respondida";
        });
    </script>

            <h1>Respostas anteriores</h1>
            <p>Resposta 1: <span id="result1"></span></p>
            <p>Resposta 2: <span id="result2"></span></p>
            <p>Resposta 3: <span id="result3"></span></p>

</body>
</html>
