<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <title>My Webpage</title>


</head>
<body>
    <h1>Imagem Escolhida</h1>
    <div id="image-container">
        <!-- A imagem será exibida aqui -->
    </div>

    <script>
        // Mapeamento de números para imagens
        const imageMapping = {
            1: 'image1.png', // Substitua pelos caminhos das suas imagens
            2: 'image2.png',
            3: 'image3.jpg',
        };

        // Obtendo os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const num1 = parseInt(urlParams.get('num1'));
        const num2 = parseInt(urlParams.get('num2'));
        const num3 = parseInt(urlParams.get('num3'));

        // Escolhendo uma imagem com base nos números (exemplo simples)
        const chosenImage = imageMapping[Math.max(num1, num2, num3)] || 'default.jpg';

        // Atualizando o HTML para exibir a imagem
        const imageContainer = document.getElementById('image-container');
        const imgElement = document.createElement('img');
        imgElement.src = chosenImage;
        imgElement.alt = "Imagem escolhida";
        imageContainer.appendChild(imgElement);
    </script>
</body>
</html>
