<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkchoices(event)
            {
                let button = event.target;

                if (button.innerHTML == 'Jupiter')
                {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else
                {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                }

            }
            function freeChoices(event)
            {
                let button = event.target

                let input = button.parentElement.querySelector('input');

                if (input.value == 'Test')
                {
                    input.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    button.parentElement.querySelector('.feedback').style.color = 'Green';
                }
                else
                {
                    button.style.backgroundcolor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    button.parentElement.querySelector('.feedback').style.color = 'Red';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>


        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>What is the largest planet in the Solar System?</h3>
                    <button onclick="checkchoices(event)">Mercury</button>
                    <button onclick="checkchoices(event)">Venus</button>
                    <button onclick="checkchoices(event)">Earth</button>
                    <button onclick="checkchoices(event)">Jupiter</button>
                    <button onclick="checkchoices(event)">Saturn</button>
                    <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>mais uma linha de testar querendo testar os testes testantes</h3>
                <input type="text" id="caixaTexto" placeholder="Escreva aqui..." /></input>
                <button onclick="freeChoices(event)">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
